name: .NET Core

on: [push]

jobs:
  build-linux:
    name: Build - Linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [ '3.1.102' ]
        os: [ubuntu-latest]
        framework: [netstandard1.3, netstandard2.0]
  
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Build ${{ matrix.framework }} with ${{ matrix.dotnet }} on ${{ matrix.os }}
        working-directory: ./source
        run: dotnet build -c Release -f ${{ matrix.framework }}
  
  build-windows:
    name: Build - Windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [ '3.1.102' ]
        os: [windows-latest]
        framework: [net452, netstandard1.3, netstandard2.0]  
    steps:
      - uses: actions/checkout@master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Build ${{ matrix.framework }} with ${{ matrix.dotnet }} on ${{ matrix.os }}
        working-directory: ./source
        run: dotnet build -c Release -f ${{ matrix.framework }}
  
  test-linux:
    name: Test - Linux
    needs: [build-linux]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '3.1.102' ]
        framework: [netcoreapp1.1, netcoreapp2.0]
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Test with ${{ matrix.framework }} on ${{ matrix.dotnet }}
        working-directory: ./source
        run: dotnet test -c Release -f ${{ matrix.framework }}

  test-windows:
    runs-on: windows-latest
    needs: [build-windows]
    strategy:
      matrix:
        dotnet: [ '3.1.102' ]
        framework: [net461, netcoreapp1.1, netcoreapp2.0]

    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Test with ${{ matrix.framework }} on ${{ matrix.dotnet }}
        working-directory: ./source
        run: dotnet test -c Release -f ${{ matrix.framework }}
